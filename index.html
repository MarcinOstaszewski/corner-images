<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css"/>
    <title>Corner images</title>
</head>
<body>
    <div class="wrapper">
        <div class="row top-row">
            <div class="corner-image left-image"><img src="./images/chair_200.jpg" alt="top-left-img" height="300px" width=""/></div>
            <div class="corner-image right-image"><img src="./images/chair_200.jpg" alt="top-right-img" height="300px" width=""/></div>
        </div>
        <div class="row__ middle-row">
            <div class="login-form">
                <input class="login-field upper" placeholder="LOGIN" type="text"/>
                <input class="login-field lower" placeholder="PASSWORD" type="password"/>
            </div>        
        </div>
        <div class="row bottom-row">
            <div class="corner-image left-image"><img src="./images/chair_200.jpg" alt="bottom-left-img" height="300px" width=""/></div>
            <div class="corner-image right-image"><img src="./images/chair_200.jpg" alt="bottom-right-img" height="300px" width=""/></div>
        </div>
    </div>
    
    
        
</body>
</html>
